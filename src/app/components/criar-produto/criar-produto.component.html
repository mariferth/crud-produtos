<h1>Criar Produto</h1>

<form [formGroup] = "formCadastrar" (ngSubmit)= "submitForm()">
    <label>Nome:</label>
    <input type="text" formControlName="nome"><br>
    <div *ngIf="formCadastrar.controls['nome'].touched">
        <small *ngIf="formCadastrar.controls['nome'].hasError('required') "><span style="color: red">O nome é obrigatório!</span></small>
        <small *ngIf="formCadastrar.controls['nome'].hasError('minlength') "><span style="color: red">O nome deve ter no mínimo 5 caracteres!</span></small>
    </div>
    <label>Preço:</label>
    <input type="number" formControlName="preco"><br>
    <div *ngIf="formCadastrar.controls['preco'].touched">
        <small *ngIf="formCadastrar.controls['preco'].hasError('required') "><span style="color: red">O preço é obrigatório!</span></small>
    </div>
    <button type="submit">Salvar</button>
</form>
